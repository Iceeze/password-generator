{% load static %}

<html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'generator/custom.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>ГЕНЕРАТОР ПАРОЛЕЙ</h1>

        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select> <span>Количество символов</span>
            <br>
            <input type="checkbox" name="uppercase"> <span>Заглавные буквы</span>
            <br>
            <input type="checkbox" name="numbers"> <span>Цифры</span>
            <br>
            <input type="checkbox" name="special"> <span>Специальные символы</span>
            <br>
            <input type="submit" value="Сгенерировать" class="btn btn-primary">
        </form>
        <a href="{% url 'about' %}">
            <button class="glow-on-hover" type="button">О себе</button>
        </a>
    </div>
</body>
</html>
